<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script lang="javascript" src="../dist/xlsx.full.min.js"></script>
    <script lang="javascript" src="../dist/alasql.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-50">
    <div>
      <div class="px-6 py-4 bg-white">
        <h1 class="font-medium text-center">F&B Demo</h1>
      </div>

      <div class="px-6 py-4 flex">
          <div>
              <form class="flex gap-8 flex-col sm:flex-row">
                  <div class="flex flex-col">
                      <label for="cars">Month:</label>
                      <select name="cars" id="cars" class="bg-white border-gray-300 border-2 px-2">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</October>
                        <option value="November">November</November>
                        <option value="December">December</December>
                      </select>
                  </div>

                  <div class="flex flex-col">
                      <label for="cars">State:</label>
                      <select name="cars" id="cars" class="bg-white border-gray-300 border-2 px-2">
                        <option value="">--Select--</option>
                        <!-- TODO: Add Options Dynamically -->
                      </select>
                    </div>
                    
                    <div class="flex flex-col">
                      <label for="cars">City:</label>
                      <select name="cars" id="cars" class="bg-white border-gray-300 border-2 px-2">
                        <option value="">--Select--</option>
                        <!-- TODO: Add Options Dynamically -->
                      </select>
                  </div>
              </form>
          </div>
      </div>
      <div class="px-6 py-4 text-center text-2xl font-bold text-gray-800 bg-white">
        January 2020
      </div>
      <div class="semicircle-charts-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:h-72 mt-2 px-4">
        <div class="col-span-1 flex items-center justify-center flex-col gap-4 border-t-8 border-gray-300 rounded-md shadow-sm bg-white h-72">
          <h3 class="text-3xl font-semibold text-gray-600">Sales</h3>
          <div class="text-5xl font-bold text-gray-700"><span>-</span><i class="fas fa-long-arrow-alt-up text-green-500"></i></div>
        </div>
        <div class="col-span-1 flex items-center justify-center flex-col gap-4 border-t-8 border-gray-300 rounded-md shadow-sm bg-white h-72">
          <h3 class="text-3xl font-semibold text-gray-600">Gross Margin</h3>
          <div class="text-5xl font-bold text-gray-700"><span>84.15k</span><i class="fas fa-long-arrow-alt-down text-red-500"></i></div>
        </div>
      </div>
      <div class="semicircle-charts-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:h-72 mt-2 px-4">
        <div id="sales-semicircle" class="col-span-1 border-t-8 border-gray-300 rounded-md"></div>
        <div id="profits-semicircle" class="col-span-1 border-t-8 border-gray-300 rounded-md"></div>
        <div class="col-span-1 flex items-center justify-center flex-col gap-4 border-t-8 border-gray-300 rounded-md shadow-sm bg-white h-72">
          <h3 class="text-3xl font-semibold text-gray-600 text-center">Average Bill Value</h3>
          <div class="text-5xl font-bold text-gray-700">24</div>
        </div>
        <div class="col-span-1 flex items-center justify-center flex-col gap-4 border-t-8 border-gray-300 rounded-md shadow-sm bg-white h-72">
          <h3 class="text-3xl font-semibold text-gray-600 text-center">Invoices Raised</h3>
          <div class="text-5xl font-bold text-gray-700">37K</div>
        </div>
      </div>
      <div class="semicircle-charts-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:h-96 mt-4 px-4">
        <div id="sales-pie" class="col-span-1 border-t-8 border-gray-300 rounded-md"></div>
        <div id="online-marketplace-pie" class="col-span-1 border-t-8 border-gray-300 rounded-md"></div>
        <div id="prod-category-share" class="col-span-1 border-t-8 border-gray-300 rounded-md"></div>
      </div>
      <div class="map-row-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 h-128 mt-4 px-4">
        <div id="map-chart" class="col-span-1 border-t-8 border-gray-300 rounded-md"></div>
        <div id="sales-by-location-pie" class="col-span-1 border-t-8 border-gray-300 rounded-md"></div>
      </div>
      <div class="bar-row-container grid grid-cols-1 lg:grid-cols-3 gap-4 h-128 mt-4 px-4">
        <div id="city-bar-chart" class="col-span-1 lg:col-span-2 border-t-8 border-gray-300 rounded-md"></div>
        <div id="day-sales-bar-chart" class="col-span-1 border-t-8 border-gray-300 rounded-md">h</div>
      </div>
      <div class="spline-row-container grid grid-cols-1 lg:grid-cols-3 gap-4 h-128 mt-4 px-4">
        <div id="month-sales-spline-chart" class="col-span-1 lg:col-span-2 border-t-8 border-gray-300 rounded-md"></div>
        <div id="quarter-wise-sales-pie" class="col-span-1 border-t-8 border-gray-300 rounded-md">h</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
